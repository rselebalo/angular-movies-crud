<ion-header>
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul>
    <ion-list *ngFor="let m of movies">
      <ion-item>
        <ion-card color="light">
          <ion-card-header class="card-header">
            <ion-card-subtitle (click)="movieDetails(m.id)"
              >{{m.title}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-card-content>
            <ion-label color="medium">Genre: {{m.genre}}</ion-label>
            <ion-button
              fill="outline"
              slot="end"
              (click)="movieDetails(m.id)"
              color="primary"
              >View</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ul>
</ion-content>
